server:
  name: "mpc-signer"
  address:     ":8000"
  workId: 1
  cpuCore: 2

jaegerUrl: "127.0.0.1:6831"

logger:
  level : "all"
  stdout: true 
  rotateExpire: "1d"
  path: "./"

database:
  default:
  - link: "pgsql:postgres:123456@tcp(127.0.0.1:5432)/mpc"

cache:
  sessionDur: 0


# redis 
redis:
  default:
    address: 127.0.0.1:6379
    db:      1
  cache:
    address:     127.0.0.1:6379
    db:          2

userToken: "https://auth-dev.mixmarvel-sdk.com/info"
# ?token=xxxxxxxxx
etcd:
  address: "127.0.0.1:2379"
  riskRpc: "riskRpc"


gfcli:
  gen:
    dao:
    - link:     "pgsql:postgres:123456@tcp(127.0.0.1:5432)/mpc"
      tables:   "mpc_context"
      jsonCase: "CamelLower"
